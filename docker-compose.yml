services:
  frontend:
    container_name: controle-de-producao-frontend
    build:
      context: .
      target: production
    ports:
      - "5000:5000"
    environment:
      NODE_ENV: production
      PORT: 5000
      DATABASE_URL: mysql://root:root@controle-de-producao-backend:3306/production_control
      JWT_SECRET: change-me
    depends_on:
      backend:
        condition: service_healthy
  backend:
    image: mysql:8.0
    container_name: controle-de-producao-backend
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: production_control
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 20s

volumes:
  db_data:
