services:
  frontend:
    container_name: controle-de-producao-frontend
    build:
      context: .
      target: deps
    ports:
      - "5000:5000"
    environment:
      NODE_ENV: development
      PORT: 5000
      DATABASE_URL: mysql://root:root@controle-de-producao-backend:3306/production_control
      JWT_SECRET: dev-secret-key
      TZ: America/Sao_Paulo
    volumes:
      - .:/app
      - /app/node_modules
    command: sh -c "pnpm install --no-frozen-lockfile && pnpm dev"
    depends_on:
      backend:
        condition: service_healthy

  backend:
    container_name: controle-de-producao-backend
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: production_control
      TZ: America/Sao_Paulo
    ports:
      - "3306:3306"
    volumes:
      - db_data_dev:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 20s

volumes:
  db_data_dev:
