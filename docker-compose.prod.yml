services:
  frontend:
    image: ${DOCKERHUB_USERNAME}/controle-producao:latest
    container_name: controle-de-producao-frontend
    restart: unless-stopped
    ports:
      - "${APP_PORT:-5000}:5000"
    environment:
      NODE_ENV: production
      PORT: 5000
      DATABASE_URL: mysql://root:${MYSQL_ROOT_PASSWORD}@controle-de-producao-backend:3308/${MYSQL_DATABASE}
      JWT_SECRET: ${JWT_SECRET}
      VITE_APP_TITLE: ${VITE_APP_TITLE:-Controle de Produção}
      TZ: America/Sao_Paulo
      DISABLE_AUTH: ${DISABLE_AUTH:-false}
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - nobreluminarias
    deploy:
      labels:
        traefik.enable: "true"
        traefik.docker.network: nobreluminarias
        traefik.http.routers.controleproducao.rule: "Host(`${APP_DOMAIN}`)"
        traefik.http.routers.controleproducao.entrypoints: "${TRAEFIK_ENTRYPOINT:-websecure}"
        traefik.http.routers.controleproducao.tls.certresolver: "${TRAEFIK_CERT_RESOLVER:-letsencryptresolver}"
        traefik.http.routers.controleproducao.service: "controleproducao"
        traefik.http.services.controleproducao.loadbalancer.server.port: "5000"
        traefik.http.services.controleproducao.loadbalancer.passHostHeader: "true"
        traefik.http.routers.controleproducao.middlewares: sslheader@docker
        traefik.http.middlewares.sslheader.headers.customrequestheaders.X-Forwarded-Proto: https
        traefik.http.services.controleproducao.loadbalancer.healthcheck.path: /healthz
        traefik.http.services.controleproducao.loadbalancer.healthcheck.interval: 10s
        traefik.http.services.controleproducao.loadbalancer.healthcheck.timeout: 3s

  backend:
    image: mysql:8.4
    container_name: controle-de-producao-backend
    restart: unless-stopped
    ports:
      - "${DB_PORT:-3308}:3308"
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-production_control}
      TZ: America/Sao_Paulo
    volumes:
      - db_data_prod:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-p${MYSQL_ROOT_PASSWORD}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    command: >
      --port=3308
      --wait_timeout=28800
      --interactive_timeout=28800
      --net_read_timeout=120
      --net_write_timeout=120
      --max_connections=200
    networks:
      - nobreluminarias

volumes:
  db_data_prod:

networks:
  nobreluminarias:
    external: true
    name: nobreluminarias
