services:
  frontend:
    image: ${DOCKERHUB_USERNAME}/controle-producao:latest
    container_name: controle-de-producao-frontend
    restart: unless-stopped
    ports:
      - "${APP_PORT:-5000}:5000"
    environment:
      NODE_ENV: production
      PORT: 5000
      DATABASE_URL: mysql://root:${MYSQL_ROOT_PASSWORD}@controle-de-producao-backend:3306/${MYSQL_DATABASE}
      JWT_SECRET: ${JWT_SECRET}
      VITE_APP_TITLE: ${VITE_APP_TITLE:-Controle de Produção}
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - app_network

  backend:
    image: mysql:8.4
    container_name: controle-de-producao-backend
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-production_control}
    ports:
      - "${DB_PORT:-3306}:3306"
    volumes:
      - db_data_prod:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-p${MYSQL_ROOT_PASSWORD}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    command: --default-authentication-plugin=mysql_native_password
    networks:
      - app_network

volumes:
  db_data_prod:

networks:
  app_network:
    driver: bridge
