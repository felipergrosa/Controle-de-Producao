name: Docker Build and Push

on:
  push:
    branches:
      - main
      - master
    tags:
      - 'v*'
  pull_request:
    branches:
      - main
      - master

env:
  REGISTRY: docker.io
  IMAGE_NAME: ${{ secrets.DOCKERHUB_USERNAME }}/controle-producao

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64,linux/arm64

  deploy:
    name: Deploy to VPS
    runs-on: ubuntu-latest
    needs: build-and-push
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Copy docker-compose to VPS
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          password: ${{ secrets.VPS_PASSWORD }}
          port: ${{ secrets.VPS_SSH_PORT || 22 }}
          source: "docker-compose.swarm.yml"
          target: "/root/controle-de-producao/"
          strip_components: 0

      - name: Prepare .env and deploy
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          password: ${{ secrets.VPS_PASSWORD }}
          port: ${{ secrets.VPS_SSH_PORT || 22 }}
          script: |
            set -e
            mkdir -p /root/controle-de-producao
            cd /root/controle-de-producao
            
            # Exportar variáveis de ambiente
            export DOCKERHUB_USERNAME="${{ secrets.DOCKERHUB_USERNAME }}"
            export MYSQL_ROOT_PASSWORD="${{ secrets.MYSQL_ROOT_PASSWORD }}"
            export MYSQL_DATABASE="${{ secrets.MYSQL_DATABASE }}"
            export JWT_SECRET="${{ secrets.JWT_SECRET }}"
            export APP_PORT="${{ secrets.APP_PORT }}"
            export DB_PORT="${{ secrets.DB_PORT }}"
            export APP_DOMAIN="${{ secrets.APP_DOMAIN }}"
            export TRAEFIK_ENTRYPOINT="${{ secrets.TRAEFIK_ENTRYPOINT || 'websecure' }}"
            export TRAEFIK_CERT_RESOLVER="${{ secrets.TRAEFIK_CERT_RESOLVER || 'letsencryptresolver' }}"
            export VITE_APP_TITLE="${{ secrets.VITE_APP_TITLE || 'Controle de Produção' }}"
            export DISABLE_AUTH="${{ secrets.DISABLE_AUTH || 'false' }}"
            
            # Pull da imagem mais recente
            docker pull ${DOCKERHUB_USERNAME}/controle-producao:latest
            
            # Deploy via Swarm stack
            docker stack deploy -c docker-compose.swarm.yml controle-de-producao --with-registry-auth
            
            # Aguardar container principal iniciar
            echo "Aguardando container do app ficar disponível..."
            for i in $(seq 1 10); do
              CONTAINER_ID=$(docker ps --filter "name=controle-de-producao_frontend" -q | head -n1)
              if [ -n "$CONTAINER_ID" ]; then
                break
              fi
              echo "Tentativa $i/10: container ainda não disponível, aguardando..."
              sleep 6
            done

            if [ -z "$CONTAINER_ID" ]; then
              echo "Container do app não encontrado após aguardar. Abortando migrations."
              exit 1
            fi

            # Executar migrations dentro do container
            echo "Executando migrations do banco..."
            docker exec "$CONTAINER_ID" npx tsx scripts/migrate.ts
            echo "Migrations executadas com sucesso."

            # Limpar imagens antigas
            docker image prune -af
